<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="container__card">
      <img class="container__background" src="images/bg-pattern-card.svg" alt="card background pattern">
      <img class="victor" src="images/image-victor.jpg" alt="image of victor">
      <p class="crest"> Victor Crest <span class="age">26</span></p>
      <p class="london">London</p>
      <hr>
          <div class="container__trio">
            <div class="row">
              <div class="col">
                <p class="numbers">80K</p>
                  <p class="text"> Followers</p>
                </div>
                <div class="col">
                  <p class="numbers">803K</p>
                  <p class="text"> Likes</p>
               </div>
                <div class="col">
                  <p class="numbers">1.4K</p>
                  <p class="text"> Photos</p>
                 
               
               </div>
            </div>
            

      </div>
    </div>

  </div>


  

  

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vanessita Guzm√°n</a>.
  </div>
</body>
</html>
